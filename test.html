<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .large-text {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .small-text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .social-icon {
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="large-text">Large Text on Left</div>
        <div class="small-text">Small Text on Right</div>
        <div class="social-icons">
          <!-- Replace the icons and links with your social icons -->
          <a href="#" class="social-icon"><img src="https://via.placeholder.com/30x30" alt="Social Icon"></a>
          <a href="#" class="social-icon"><img src="https://via.placeholder.com/30x30" alt="Social Icon"></a>
          <a href="#" class="social-icon"><img src="https://via.placeholder.com/30x30" alt="Social Icon"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
